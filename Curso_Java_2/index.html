<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var autoString = '[{"auto":"toyota-supra","velocidad_maxima":190},{"auto":"Toyota-ae86","velocidad_maxima":220},{"auto":"ford-focus","velocidad_maxima":170},{"auto":"toyota-corolla","velocidad_maxima":200}]'
        var autosLista = JSON.parse(autoString);

        var acumulador = 0;
        var max = -1;
        var toyotaRapido = "";

        for (let index = 0; index < autosLista.length; index++)  {
           var autoJSON = autosLista [index];
           console.log(autoJSON)
            acumulador = acumulador + autoJSON.velocidad_maxima;

            var marca = autoJSON.auto.toLowerCase().split("-")[0];
            var modelo = autoJSON.auto.toLowerCase().split("-")[1];
            console.log(marca, modelo)

            if (marca == "toyota" && autoJSON.velocidad_maxima > max) {
                max = autoJSON.velocidad_maxima;
                toyotaRapido = modelo;
            }
        
        }
        
        console.log("promedio", acumulador/autosLista.length);
        console.log("auto mas rapido", toyotaRapido);

    </script>

    
</body>

</html>
